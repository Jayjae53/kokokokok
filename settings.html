<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>

        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html"> <i class="fas fa-angle-left fa-3x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column">
        <i class="fas fa-search fa-2x"></i>
      </div>
    </header>

    <main class="main-screen more-screen">
      <ul class="settings-list">
        <li class="settings__setting">
          <div class="settings__setting__column">
            <i class="fas fa-bullhorn"></i>
            <span>Notice</span>
          </div>
          <div class="settings__setting__column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting__column">
            <i class="fas fa-flask"></i>
            <span>Kakao</span>
          </div>
          <div class="settings__setting__column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting__column">
            <i class="fas fa-info-circle"></i>
            <span>Version</span>
          </div>
          <div class="settings__setting__column">Latest Version</div>
        </li>
      </ul>
    </main>

    <!-- 네브안에는 리스트가 사용된다 보통 다른 페이지로 넘어가는 것들이 모인걸 
    네비게이션 바라한다
    -->
    <!-- nav>ul>li*4>a 엔터 -> # -> tap -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="redpoint"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/7e417db1d0.js"
      crossorigin="anonymous"
    ></script>
    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
  </body>
</html>
