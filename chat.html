<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats</title>
  </head>
  <body id="chat-screen">
    <!-- 바디 전체에 색을 입히기 위함 -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>

        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"> <i class="fas fa-angle-left fa-3x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">NIiico</h1>
      </div>
      <div class="alt-header__column">
        <span> <i class="fas fa-search fa-2x"></i></span>
        <span> <i class="fas fa-bars fa-2x"></i></span>
        <!-- i를 컨트롤할 일이 생길 떄 span을 사용해준다 -->
      </div>
    </header>

    <main class="main-screen main-chat">
      <!-- 이렇게 하면 공통의 컴포넌트를 써도 소속을 바꿔줄 수 있어서 조정가능하게 만들어줌 -->
      <div class="chat__timestamp">Tuesday June 30, 2020</div>

      <div class="message-row">
        <img src="screenshots/mypic.jpg" alt="" />
        <div class="message-row__content">
          <span class="message__author">Nliico</span>
          <div class="message__info">
            <span class="message__bubble">Hello!</span>
            <span class="message__time">21:28</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <!-- 이 message row 를 컨트롤할수있는다 른 모더파이어를 만드는것 -->
        <!-- 모더파이어 활용 -->

        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">hi! nice to meet you</span>
            <span class="message__time">21:28</span>
          </div>
        </div>
      </div>
    </main>

    <!-- nav>ul>li*4>a 엔터 -> # -> tap -->
    <form action="" class="reply">
      <div class="reply__column"><i class="far fa-plus-square fa-lg"></i></div>
      <div class="reply__column">
        <input type="text" placeholder="Write message.." />

        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>
    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/7e417db1d0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
