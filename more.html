  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>

        <i class="fas fa-wifi"></i>

      <div class="status-bar__column">
        <span>18:43</span>

          >

        </span>

    <main class="main-screen more-screen">
        <!-- icons row를 find에서도 사용하고 있는데 이때 more screen의 
        icons row만 바꿔주고 싶을때 more-screen이라는 클래스를 줘서 
        여기만 다룰 수 있게 한다
        -->
      <div class="user-component">
             <div class="user-component__column">
                    <img
            src="screenshots/mypic.jpg"
            alt=""
            class="user-component__avatar user-component__avatar--xl"
          />

          <div class="user-component__text">
            <!-- 굳이 div로 감싸준 이유는 이후에 이쪽도 쪼개야하기 때문에 -->
            <h1 class="user-component__title">Jae</h1>
            <h6 class="user-component__subtitle">
              + 787 666 999 <i class="fas fa-info-circle"></i>
            </h6>
          </div>
        </div>

        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>


      <div class="icons-row">
        <div class="icons-row__icon">
            <i class="far fa-calendar"></i></i><span>Calendar</span>
        </div>
        <div class="icons-row__icon">
            <i class="far fa-smile-beam"></i><span>Talk Drive/span>
        </div>
        <div class="icons-row__icon">
            <i class="fas fa-paint-roller"></i></i><span>Themes</span>
        </div>
        <div class="icons-row__icon">
            <i class="fas fa-file-invoice-dollar"></i></i><span>account</span>
        </div>
      </div>


<div class="more-suggestion">

</div>
<div class="more-suggestion__icon"></div>

</div>

<div class="more-suggestion__icon">

</div>

</div>
